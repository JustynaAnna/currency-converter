<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <script
      src="https://kit.fontawesome.com/7c39d39f84.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Exchange Rate</h1>
      <p>Check current exchange rates</p>

      <div class="app-body">
        <div class="section-left">
          <label for="amount-one">Amount</label>
          <input
            type="text"
            class="amount-one"
            value="1"
            inputmode="tel"
            title="Please enter the value in the correct format, e.g. 100.00"
          />
          <p class="input-error"></p>
          <p class="api-error"></p>
          <!-- placeholder="enter amount" -->
          <div class="select-box">
            <select id="currency-one"></select>
          </div>
        </div>
        <button class="swap">
          <i class="fas fa-retweet">-</i>
        </button>

        <div class="section-right">
          <input type="number" class="amount-two" disabled />
          <div class="select-box-right">
            <select id="currency-two"></select>
          </div>
        </div>
      </div>
      <div class="info-container"><p class="rate-info"></p></div>
      <p class="error-message"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
