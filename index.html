<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <script
      src="https://kit.fontawesome.com/7c39d39f84.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Exchange Rate</h1>
      <p>Check current exchange rates</p>

      <div class="app-body">
        <div class="section-left">
          <label for="amount-one">Amount</label>
          <input
            type="text"
            class="amount-input"
            value="1"
            inputmode="tel"
            title="Please enter the value in the correct format, e.g. 100.00"
          />
          <p class="input-error"></p>
          <p class="api-error"></p>
          <!-- placeholder="enter amount" -->
          <div class="base-flags-box">
            <select id="base-currency"></select>
          </div>
        </div>
        <div>
          <button class="convert">Convert</button>
          <button class="swap" title="Switch currencies" type="button">
            <i class="fas fa-retweet"></i>
          </button>
        </div>

        <div class="section-right">
          <input
            type="number"
            class="target-amount-input"
            title="Result"
            disabled
          />
          <div class="target-flags-box">
            <select id="target-currency"></select>
          </div>
        </div>
      </div>
      <p class="exchange-rate-info"></p>
      <p class="error-message"></p>
    </div>
    <!-- <p>Flagi dostarczone przez <a href="https://flagpedia.net">Flagpedia.net</a></p> -->
    <script src="script.js"></script>
  </body>
</html>
