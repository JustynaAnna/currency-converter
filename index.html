<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7c39d39f84.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app-wrapper">
      <h1>Currency Converter</h1>
      <p>Select currencies and check the exchange rate</p>

      <div class="app-body">
        <div class="left-section">
          <!-- placeholder="enter amount" -->
          <div class="flags-box-from styled-box">
            <select
              id="base-currency"
              class="select-base-currency"
              aria-label="Base Currency"
            ></select>
          </div>
          <div class="input-wrapper-from styled-box">
            <label for="amount-input-from" class="label-from">From</label>
            <input
              type="text"
              id="amount-input-from"
              class="input-amount-from"
              value="1"
              inputmode="tel"
              title="Please enter the value in the correct format, e.g. 100.00"
            />
          </div>
        </div>
        <p class="input-error"></p>
        <div class="button-wrapper-swap">
          <button class="swap" title="Switch currencies" type="button">
            <i class="fas fa-retweet"></i>
          </button>
        </div>

        <div class="right-section">
          <div class="flags-box-to styled-box">
            <select
              id="target-currency"
              class="select-target-currency"
              aria-label="Target Currency"
            ></select>
          </div>
          <div class="input-wrapper-to styled-box">
            <label for="amount-input-to" class="label-to">To</label>
            <input
              type="number"
              id="amount-input-to"
              class="input-amount-to"
              title="Result"
              disabled
            />
          </div>
        </div>
      </div>
      <p class="exchange-rate-info"></p>
      <p class="error-message"></p>
      <button class="convert">Convert</button>
    </div>
    <!-- <p>Flagi dostarczone przez <a href="https://flagpedia.net">Flagpedia.net</a></p> -->
    <script src="script.js"></script>
  </body>
</html>
